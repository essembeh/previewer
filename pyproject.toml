[tool.poetry]
name = "previewer"
version = "0.1.0"
description = "Video or Folder preview generator"
homepage = "https://github.com/essembeh/previewer"
authors = ["SÃ©bastien MB <seb@essembeh.org>"]
license = "Apache-2.0"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Utilities"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
colorama = ""
python-magic = ""

[tool.poetry.dev-dependencies]
black = ""
pylint = ""
pytest = ""
pytest-dotenv = ""
pytest-cov = ""
rope = ""

[tool.poetry.scripts]
previewer-video-thumbnailer = 'previewer.commands.video_thumbnailer:run'
previewer-folder-thumbnailer = 'previewer.commands.folder_thumbnailer:run'
previewer-montage = 'previewer.commands.montage:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
